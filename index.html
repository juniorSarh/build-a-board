<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Build-a-board</title>
</head>

<body>
    <div class="page-container" onclick="this.classList.toggle('flipped')">
        <div class="page-flip">
            <div class="page-front">

                <section class="motherb-page">
                    <h2>Mother-Board Menu</h2>
                    <p>This is the back-end of your computer Operating System</p>
                </section>
                <section class="gallery">
                    <img src="Assets/cpu.png" alt="Pic 1" onclick="showDescription('This is picture 1')">
                    <img src="Assets/RAM.png" alt="Pic 2" onclick="showDescription('This is picture 2')">
                    <img src="Assets/ROM.png" alt="Pic 3" onclick="showDescription('This is picture 3')">
                     <img src="Assets/storage.png" alt="Pic 4" onclick="showDescription('This is picture 4')">
                </section>  
           
            </div>
             <!--This break between front page and back page-->

            <div class="page-back">

                <section class="bios">
                    <h2>BIOS Menu</h2>
                    <p>This is the back-end of your computer Operating System</p>
                </section>

                <table class="bios-menu">
                            <tr>
                                <td>Section 1</td>
                                <td colspan="2">Full-width Section</td>
                                <td rowspan="2">Full-width Section</td>
                            </tr>
                            <tr>
                                <td>Section 2</td>
                                <td colspan="2">Full-width Section</td>
                                <td rowspan="2">Full-width Section</td>

                            </tr>

        </div>
